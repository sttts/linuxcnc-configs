#Using HAL_MODULE_NAME=mb2hal or nothing (default): loadusr -W mb2hal config=config_file.ini
#Using HAL_MODULE_NAME=mymodule: loadusr -Wn mymodule mb2hal config=config_file.ini

[MB2HAL_INIT]

# OPTIONAL: Debug level of init and INI file parsing.
# 0 = silent.
# 1 = error messages (default).
# 2 = OK confirmation messages.
# 3 = debugging messages.
INIT_DEBUG=3

HAL_MODULE_NAME=st500
SLOWDOWN=0.0
TOTAL_TRANSACTIONS=3

[TRANSACTION_00]
LINK_TYPE=serial
SERIAL_PORT=/dev/ttyUSB0
SERIAL_BAUD=9600
SERIAL_BITS=8
SERIAL_PARITY=none
SERIAL_STOP=2
SERIAL_DELAY_MS=0
MB_SLAVE_ID=1

FIRST_ELEMENT=32768
NELEMENTS=1
PIN_NAMES=state

MB_TX_CODE=fnct_03_read_holding_registers
MB_RESPONSE_TIMEOUT_MS=250
MB_BYTE_TIMEOUT_MS=250
HAL_TX_NAME=error
MAX_UPDATE_RATE=0.0

DEBUG=1

[TRANSACTION_01]
# Strom - Powtran Adresse: 0x1004
MB_TX_CODE=fnct_03_read_holding_registers
FIRST_ELEMENT=4100
HAL_TX_NAME=current
PIN_NAMES=state

[TRANSACTION_02]
# RPM - Powtran Adresse: 0x100f
MB_TX_CODE=fnct_03_read_holding_registers
FIRST_ELEMENT=4111
HAL_TX_NAME=rpm
PIN_NAMES=state

